RootParadigm:
    ieml: "M:.I:.n.-"
    translations:
        fr: |-
            niveaux de la nature
        en: |-
            nature's levels
    inhibitions: ['opposed', 'twin']
    comments:
        fr: |-
            Les niveaux de la nature sont représentés dans les six colonnes, la première étant complètement abstraite. La deuxième colonne représente le niveau quantique-relativiste. Les niveaux suivants représentent les règnes traditionnels qui se partagent la nature : minéral, végétal, animal et humain.
            Les niveaux sont identifiés par leurs codes d'écriture/lecture (première ligne).  Ils fonctionnent selon leurs processus générateurs (deuxième ligne) et les formes émergentes spécifiques de chaque niveau sont représentées sur la troisième ligne.
        en: |-
            Nature's levels are represented in the six columns, the first one being completely abstract. The second column represents the quantic-relativistic level. The next levels represent the traditional realms that divide nature: mineral, vegetal, animal and human.
            The levels are identified by their writing/reading codes (first row).  They function according to their generative processes (second row) and the emerging forms specific to each level are represented in the third row.
