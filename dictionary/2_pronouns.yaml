RootParadigm:
    ieml: "E:.F:.O:O:.-"
    translations:
        fr: |-
            pronoms
        en: |-
            pronouns
    inhibitions: ['father-attribute', 'father-mode']
    comments:
        fr: |-
            Dans le cas où l'utilisateur veut exprimer plusieurs aspects (comme le masculin *et* le pluriel), il doit créer un caractère IEML en ajoutant deux ou plusieurs pronoms.
        en: |-
            In case the user wants to express several aspects (like masculine *and* plural) she needs to create an IEML character adding two or several pronouns.
