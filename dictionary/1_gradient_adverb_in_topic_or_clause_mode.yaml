RootParadigm:
    ieml: "E:F:M:."
    translations:
        fr: |-
            adverbes de gradient | en mode de topic ou de clause
        en: |-
            gradient adverb | in topic or clause mode
    inhibitions: ['father-attribute', 'father-mode']
Semes:
    -   ieml: "E:U:S:."
        translations:
            fr: |-
                moins bon, pire | en mode de clause: la substance est pire que l'attribut, ou bien la substance a un pire attribut que... (la comparaison se construit avec E:.U:.g.- en mode, dans une seconde clause ayant la même substance)
            en: |-
                less good, worse | in clause mode: the substance is worse than the attribute, or else the substance has a worse attribute than (the comparison is built with E:.U:.g.- in mode, in a second clause with the same substance)
    -   ieml: "E:U:B:."
        translations:
            fr: |-
                aussi bon | en mode de clause: la substance est aussi bonne que l'attribut, ou bien la substance a un aussi bon attribut que... (la comparaison se construit avec E:.A:.g.- en mode dans une seconde clause ayant la même substance)
            en: |-
                as good | in clause mode: the substance is as good as the attribute, or else the substance has an attribute that is as good as...  (the comparison is built with E:.A:.g.- in mode in a second clause with the same substance)
    -   ieml: "E:U:T:."
        translations:
            fr: |-
                meilleur | en mode de clause: la substance est meilleure que l'attribut, ou bien la substance a un meilleur attribut que... (la comparaison se construit avec E:.U:.g.- en mode, dans une seconde clause ayant la même substance)
            en: |-
                better | in clause mode: the substance is better than the attribute, or else the substance has a better attribute than... (the comparison is built with E:.U:.g.- in mode, in a second clause with the same substance)
    -   ieml: "E:A:S:."
        translations:
            fr: |-
                peu, moins | en mode de clause: il y a moins de substance que d'attribut, ou bien la substance a moins d'attribut que... (la comparaison se construit avec E:.U:.g.- en mode, dans une seconde clause ayant la même substance)
            en: |-
                less, a few, slightly | in clause mode: there is less substance than attribute, or the substance has less attribute than... (the comparison is built with E:.U:.g.- in mode, in a second clause with the same substance)
    -   ieml: "E:A:B:."
        translations:
            fr: |-
                quantité moyenne | en mode de clause: il y a autant de substance que d'attribut, ou bien la substance a autant d'attribut que... (la comparaison se construit avec E:.A:.g.- en mode, dans une seconde clause ayant la même substance)
            en: |-
                medium quantity | in clause mode: there is as much the substance as attribute, or the substance has as much attribute as... (the comparison is built with E:.A:.g.- in mode, in a second clause with the same substance)
    -   ieml: "E:A:T:."
        translations:
            fr: |-
                beaucoup, très, plus | en mode de clause: il y a plus de substance que d'attribut, ou bien la substance a plus d'attribut que... (la comparaison se construit avec E:.U:.g.- en mode, dans une seconde clause ayant la même substance)
            en: |-
                a lot, very, more | in clause mode: there is more substance than attribute, or the substance has more attribute than... (the comparison is built with E:.U:.g.- in mode, in a second clause with the same substance)
    -   ieml: "E:S:S:."
        translations:
            fr: |-
                jamais
            en: |-
                never
    -   ieml: "E:S:B:."
        translations:
            fr: |-
                parfois
            en: |-
                sometimes
    -   ieml: "E:S:T:."
        translations:
            fr: |-
                toujours
            en: |-
                always
    -   ieml: "E:B:S:."
        translations:
