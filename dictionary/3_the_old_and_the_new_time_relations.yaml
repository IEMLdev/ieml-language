        translations:
            fr: |-
                en avance, trop tôt
            en: |-
                ahead of time, too early
    -   ieml: "t.o.-h.-'"
        translations:
            fr: |-
                contemporain, moderne
            en: |-
                contemporary, modern
    -   ieml: "t.o.-c.-'"
        translations:
