RootParadigm:
    ieml: "O:O:.f.F:.-"
    translations:
        fr: |-
            contrôler l'expérience sensori-motrice
        en: |-
            control sensori-motor experience
    inhibitions: ['father-attribute', 'father-mode', 'father-substance']
    comments:
        fr: |-
            Les quatre rangées représentent différents types d'actions: 
            1) créer, moduler, manipuler
            2) afficher, diffuser
            3) sentir, reconnaître
            4) interrompre, isoler
            Les cinq colonnes représentent différents types d'expérience
            1) auditive
            2) tactile
            3) visuelle
            4) gustative, olfactive
            5) motrice
        en: |-
            The four rows represent different types of actions: 
            1) create, modulate, manipulate
            2) display, broadcast
            3) feel, recognize
            4) interrupt, insulate
            The five columns represent different types of experience
            1) auditory
            2) tactile
            3) visual
            4) gustatory, olfactory
            5) motor
